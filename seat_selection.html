<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب صندلی</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/seat_selection.css">



</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="">
                    <img src="img/cinema-logo.png" alt="" width="30" height="24">
                </a>
                <a class="navbar-brand" href="">سینما تیکت</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">خانه</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">پروفایل</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="جستوجوی فیلم" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>


    <section>
        <div class="container-fluid my-5">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" >

                    <div class="seat-status my-3">

                        <div class="s1 mx-2">
                            <div class="selected mx-2"></div>
                            <h5>انتخاب شده</h5>
                        </div>

                        <div class="s2 mx-2">
                            <div class="empty mx-2"></div>
                            <h5>خالی</h5>
                        </div>

                        <div class="s3 mx-2">
                            <div class="sold mx-2"></div>
                            <h5>فروخته شده</h5>
                        </div>

                    </div>


                    <div class="stage my-5">
                        <img src="img/screen-thumb.png" alt="screen">
                    </div>

                    <div class="seats">
                        <div class="row-seat">
                            <div class="seat" data-selected="0" data-seat-number="1" data-seat-row="1"
                                data-seat-status="null">1</div>
                            <div class="seat" data-selected="0" data-seat-number="2" data-seat-row="1"
                                data-seat-status="null">2</div>
                            <div class="seat" data-selected="0" data-seat-number="3" data-seat-row="1"
                                data-seat-status="null">3</div>

                                data-seat-status="null">6</div>
                            <div class="seat" data-selected="0" data-seat-number="7" data-seat-row="1"
                                data-seat-status="null">7</div>
                            <div class="seat" data-selected="0" data-seat-number="8" data-seat-row="1"
                                data-seat-status="null">8</div>
                            <div class="seat" data-selected="0" data-seat-number="9" data-seat-row="1"
                                data-seat-status="null">9</div>
                            <div class="seat" data-selected="0" data-seat-number="10" data-seat-row="1"
                                data-seat-status="null">10</div>
                        </div>

                        <div class="row-seat">
                            <div class="seat" data-selected="0" data-seat-number="11" data-seat-row="2"
                                data-seat-status="null">11</div>
                            <div class="seat" data-selected="0" data-seat-number="12" data-seat-row="2"
                                data-seat-status="null">12</div>
                            <div class="seat" data-selected="0" data-seat-number="13" data-seat-row="2"
                                data-seat-status="null">13</div>
                            <div class="seat" data-selected="0" data-seat-number="14" data-seat-row="2"
                                data-seat-status="null">14</div>
                            <div class="seat" data-selected="0" data-seat-number="15" data-seat-row="2"
                                data-seat-status="null">15</div>
                            <div class="seat" data-selected="0" data-seat-number="16" data-seat-row="2"
                                data-seat-status="null">16</div>
                            <div class="seat" data-selected="0" data-seat-number="17" data-seat-row="2"
                                data-seat-status="null">17</div>
                            <div class="seat" data-selected="0" data-seat-number="18" data-seat-row="2"
                                data-seat-status="null">18</div>
                            <div class="seat" data-selected="0" data-seat-number="19" data-seat-row="2"
                                data-seat-status="null">19</div>
                            <div class="seat" data-selected="0" data-seat-number="20" data-seat-row="2"

                        <div class="row-seat">

                                data-seat-status="null">21</div>

                            <div class="seat" data-selected="0" data-seat-number="23" data-seat-row="3"

                            <div class="seat" data-selected="0" data-seat-number="24" data-seat-row="3"

                            <div class="seat" data-selected="0" data-seat-number="29" data-seat-row="3"

                            <div class="seat" data-selected="0" data-seat-number="30" data-seat-row="3"

                        </a>
                    </div>

                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
