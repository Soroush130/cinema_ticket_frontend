<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/profile/css/style.css">

    <link rel="stylesheet" href="css/profile/css/responsive_768.css" media="(max-width:768px)">
    <link rel="stylesheet" href="css/profile/css/font.css">
</head>

<body>
    <div class="sidebar__nav border-top border-left  ">
        <span class="bars d-none padding-0-18"></span>
        <a class="header__logo  d-none" href="https://netcopy.ir"></a>
        <div class="profile__info border cursor-pointer text-center">
            <div class="avatar__img">
                <img src="img/profile/img/pro.jpg" class="avatar___img">
                <input type="file" accept="image/*" class="hidden avatar-img__input">
                <div class="v-dialog__container" style="display: block;"></div>
                <div class="box__camera default__avatar"></div>
            </div>
            <span class="profile__name">کاربر : سروش نعیمی</span>
        </div>

        <ul>
            <li class="item-li i-user__inforamtion">
                <a href="users.html">اطلاعات کاربری</a>
            </li>
            <li class="item-li i-my__purchases">
                <a href="index.html">کیف پول</a>
            </li>
            <li class="item-li i-transactions">
                <a href="categories.html">تراکنش ها</a>
            </li>
            <li class="item-li i-slideshow">
                <a href="slideshow.html">بلیط ها</a>
            </li>

        </ul>

    </div>

    <div class="content">
        <div class="header d-flex item-center bg-white width-100 border-bottom padding-12-30">
            <div class="header__right d-flex flex-grow-1 item-center">
                <span class="bars"></span>
                <a class="header__logo" href="https://netcopy.ir"></a>
            </div>
            <div class="header__left d-flex flex-end item-center margin-top-2">
                <span class="account-balance font-size-12">موجودی : 2500,000 تومان</span>
                <div class="notification margin-15">
                    <a class="notification__icon"></a>
                    <div class="dropdown__notification">
                        <div class="content__notification">
                            <span class="font-size-13">موردی برای نمایش وجود ندارد</span>
                        </div>
                    </div>
                </div>
                <a href="" class="logout" title="خروج"></a>
            </div>
        </div>
        <div class="breadcrumb">
            <ul>
                <li><a href="index.html">پروفایل</a></li>
                <li><a href="user-information.html" class="is-active">اطلاعات کاربری</a></li>
              </ul>
        </div>
        <div class="main-content  ">
            <div class="user-info bg-white padding-30 font-size-13">
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="profile__info border cursor-pointer text-center">
                        <div class="avatar__img">
                            <img src="img/profile/img/pro.jpg" class="avatar___img">
                            <input type="file" accept="image/*" class="hidden avatar-img__input">
                            <div class="v-dialog__container" style="display: block;"></div>
                            <div class="box__camera default__avatar"></div>
                        </div>
                        <span class="profile__name">کاربر : نت کپی</span>
                    </div>
                    <input name="" class="text" placeholder="نام کاربری" value="نت کپی">
                    <input name="" class="text text-left" placeholder="ایمیل" value="admin@netcop.yir">
                    <input name="" class="text text-left" placeholder="شماره موبایل" value="09376108107">
                    <input name="" class="text text-left" placeholder="شماره کارت بانکی">
                    <input name="" class="text text-left" placeholder="شماره شبا بانکی">
                    <input name="" class="text text-left" placeholder="نام کاربری و آدرس پروفایل">
                    <input name="" class="text text-left" placeholder="رمز عبور">
                    <p class="rules">رمز عبور باید حداقل ۶ کاراکتر و ترکیبی از حروف بزرگ، حروف کوچک، اعداد و کاراکترهای
                        غیر الفبا مانند <strong>!@#$%^&*()</strong> باشد.</p>
                    <br>
                    <textarea name="" class="text" placeholder="درباره من مخصوص مدرسین"></textarea>
                    <br>
                    <br>
                    <button class="btn btn-netcopy_net">ذخیره تغییرات</button>
                </form>
            </div>
    
        </div>
    </div>
</body>
<script src="js/profile/js/jquery-3.4.1.min.js"></script>
<script src="js/profile/js/js.js"></script>

</html>
